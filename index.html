<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product</title>
</head>
<body>
    <!-- Task 1: Setup Product HTML Structure -->
    <h2 id="productName">Cool T-Shirt</h2> <!-- Product name heading -->
    <p id="productPrice">Price: $0.00</p> <!-- Product price display -->
    <label for="sizeSelect">Size:</label> <!-- Dropdown selector for size options -->
    <select id="sizeSelect">
        <option value="small">Small: In Stock</option>
        <option value="medium">Medium: In Stock</option>
        <option value="large" disabled>Large: Out of Stock</option>
    </select>
    <button id="purchaseButton" disabled>Buy Now</button> <!-- Purchase button -->
    <script src="main.js"></script> <!-- Link to JavaScript file -->

    <!-- Task 5: Add a form to input new products -->
    <h3>Add New Product</h3>
    <form id="addProductForm">
           <label for="newProductName">Product Name:</label><!-- Input product name -->
           <input type="text" id="newProductName" required>
           <label for="newProductSizes">Sizes (comma separated):</label><!-- Input sizes -->
           <input type="text" id="newProductSizes" required>
           <button type="submit">Add Product</button><!-- Submit button to add product -->
       </form>
       <div id="productList"></div> <!-- Container to hold added products -->
</body>
</html>
